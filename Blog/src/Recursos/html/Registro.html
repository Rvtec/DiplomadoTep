<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

        <!-- Website CSS style -->
        <link rel="stylesheet" type="text/css" href="/css/RegistroCSS.css">

        <!-- Website Font style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

        <title>Registro</title>
    </head>
    <body>
        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">Registrar Nuevo</h1>
                        <hr />
                    </div>
                </div> 
                <div class="main-login main-center" >
                    <form class="form-horizontal" method="post" action="/Registro">

                        <div class="form-group" style="margin-top: 0px;">
                            <label for="name" class="cols-sm-2 control-label">Nombre</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input  title="Debe digitar el nombre" required type="text" class="form-control" name="Nombre" id="name"  placeholder="Digite Nombre"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 0px;">
                            <label for="Usuario" class="cols-sm-2 control-label" >Usuario</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input title="Debe digitar un usuario" required type="text" class="form-control" name="Usuario" id="email"  placeholder="Digite Usuario"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 0px;">
                            <label for="Contraseña" class="cols-sm-2 control-label">Contraseña</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="Contraseña" id="username"  placeholder="Digite Contraseña" required title="Debe digitar una contraseña"/>
                                </div>
                            </div>
                        </div>
                        <div style="width: 500px;" class="checkbox">
                            <label ><input type="checkbox" value="TRUE" name="Admin">Administrador</label>
                       
                        
                        
                            <label style="margin-left: 60px;" ><input type="checkbox" value="TRUE" name="Autor">Autor</label>
                           
                           <!-- <p>${mensaje}</p> -->
                            
                        </div>
                        <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button" >Registrar</button>
                    </div>
                    </form>
                    
                    

                    
                    <div class="login-register">
                        <a href="/Login">Login</a>
                    </div>

                </div>
            </div>

        </div>

        <script type="text/javascript" src="/js/bootstrap.js"></script>
    </body>
</html>
