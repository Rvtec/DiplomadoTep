	            	<div class="col-sm-6 col-sm-offset-3 c-form-box wow fadeInUp">
	            		
	                    <div class="c-form-top" >

		                    			<span class="contact-error"></span>
		                    		</label>

		                    		<label for="c-form-email">
		                    			<span class="label-text">Cuerpo</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<textarea name="cuerpo" placeholder="Digite Cuerpo" class="c-form-message form-control" id="c-form-message"></textarea>
		                        </div>
		                        <div class="form-group">
		                        	<label for="c-form-subject">
		                    			<span class="label-text">Etiquetas</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input  type="text" name="etiquetas" placeholder="Digite Etiquetas" class="c-form-subject form-control" id="c-form-subject">
		                        </div>
                                <div>

                                </#if>
                                </div>
		                        <button type="submit" class="btn btn-primary">Publicar</button>
