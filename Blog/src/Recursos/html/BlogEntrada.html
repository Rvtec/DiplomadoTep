<!-- Contact Form -->
		<div class="c-form-container section-container section-container-image-bg" >
	        <div class="container">
	        	
	           
	            
	            <div class="row">
	            	<div class="col-sm-6 col-sm-offset-3 c-form-box wow fadeInUp">
	            		
	                    <div class="c-form-top">
                    		
                    		<div class="c-form-top-right">
                    			<div class="c-form-top-right-icon">
                    				<i class="fa fa-paper-plane"></i>
                    			</div>
                    		</div>
                        </div>
                        <div class="c-form-bottom">
                            <form style="margin-top: 200px;" role="form" action="/BlogPost" method="post">
		                    	<div class="form-group">
		                    		<label for="c-form-name">
		                    			<span class="label-text">Titulo</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="name" placeholder="Digite Titulo" class="c-form-name form-control" id="c-form-name">
		                        </div>
		                    	<div class="form-group">
		                    		<label for="c-form-email">
		                    			<span class="label-text">Cuerpo</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<textarea name="message" placeholder="Digite Cuerpo" class="c-form-message form-control" id="c-form-message"></textarea>
		                        </div>
		                        <div class="form-group">
		                        	<label for="c-form-subject">
		                    			<span class="label-text">Etiquetas</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="subject" placeholder="Digite Etiquetas" class="c-form-subject form-control" id="c-form-subject">
		                        </div>
		                        
		                        <button type="submit" class="btn">Send message</button>
		                    </form>
	                    </div>
	                    
	                </div>
	            </div>
	            
	        
	            </div>
	            
	        </div>
        </div>
    </body>

</html>
